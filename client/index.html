<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=yes, initial-scale=1">
	<title>Patterns</title>
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/chardin.js/0.1.3/chardinjs.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="font/meteo.css">
</head>
<body>
	<div id="splashScreen" class="centercenter"><div></div><a href="/">‚ü≥ Start a new game</a></div>
	<div id="theMiddle" data-intro="You get points for <strong>finding triplets</strong> of cards where <strong>each property</strong> is either the <strong>same or different</strong> on each of those 3 cards." data-position="bottom"></div>
	<div id="countdown" class="invisvible"></div>
	<div id="stats" data-intro="See how your're doing: Your points, bad attempts, sucessfull attempts and what's left in the deck." data-position="bottom">
		<div class="points">
			<span data-icon="'"></span>
			<span id="points">0</span>
		</div>
		<div class="badAttempts">
			<span data-icon="6">
			<span id="badAttempts">0</span>
		</div>
		<div class="goodAttempts">
			<span data-icon="1">
			<span id="goodAttempts">0</span>
		</div>
		<div class="cardsLeft">
			<span data-icon="M">
			<span id="cardsLeft" >0</span>
		</div>
	</div>
	<div id="board">
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"><button id="moreCards"><span data-icon="F"></span></button></div>
	</div>

	<svg height="10" width="10" xmlns="http://www.w3.org/2000/svg" version="1.1"> <defs>
	<pattern id="diagonal-stripes-green" class="green" patternUnits="userSpaceOnUse" width="10" height="10"><rect/>
	<path d='M-1,1 l2,-2 M0,10 l10,-10 M9,11 l2,-2'/>
	</pattern>
	<pattern id="diagonal-stripes-red" class="red" patternUnits="userSpaceOnUse" width="10" height="10"><rect/>
	<path d='M-1,1 l2,-2 M0,10 l10,-10 M9,11 l2,-2'/>
	</pattern>
	<pattern id="diagonal-stripes-blue" class="blue" patternUnits="userSpaceOnUse" width="10" height="10"><rect/>
	<path d='M-1,1 l2,-2 M0,10 l10,-10 M9,11 l2,-2'/>
	</pattern>
	</defs></svg>
  	<!-- JS -->
  	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/chardin.js/0.1.3/chardinjs.min.js" type="text/javascript"></script>
  	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
